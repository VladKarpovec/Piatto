{% extends "base.html" %}

{% block title %}Категорії меню{% endblock %}

{% block content %}
<div class="container my-5">
  <form class="input-group mb-4" method="get" action="{% url 'menu:search' %}">
    <input
      type="text"
      name="q"
      class="form-control shadow-sm"
      placeholder="Пошук страви..."
      value="{{ request.GET.q|default:'' }}"
    >
    <button class="btn btn-primary" type="submit">
      <i class="bi bi-search"></i> Пошук
    </button>
  </form>

  <h2 class="mb-3">Категорії</h2>
  <div class="row g-4">
    {% for category in categories %}
    <div class="col-6 col-md-4 col-lg-3">
      <a
        href="{% url 'menu:category_detail' category.id %}"
        class="card text-decoration-none text-center shadow-sm h-100 hover-scale"
      >
        <div class="card-body py-4">
          <h5 class="card-title text-dark">{{ category.name }}</h5>
        </div>
      </a>
    </div>
    {% empty %}
    <p>Немає доступних категорій.</p>
    {% endfor %}
  </div>
</div>

{% endblock %}

{% block extra_css %}
<style>
.hover-scale:hover {
  transform: scale(1.05);
  transition: transform 0.3s ease;
}
.card {
  border-radius: 0.75rem;
}
</style>
{% endblock %}
