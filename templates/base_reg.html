<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Piatto – {% block title %}Аутентифікація{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@300;500&display=swap"
    rel="stylesheet"
  >
  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    /* ───── Body ───── */
    body {
      margin: 0;
      padding: 0;
      background: #f5f1ee url('/static/img/wood-texture-light.jpg') center/cover no-repeat;
      font-family: 'Montserrat', sans-serif;
      color: #3e3a39;
    }

    /* ───── Логотип та назва ───── */
    .auth-header {
      text-align: center;
      margin: 3rem 0 2rem;
    }
    .auth-header img {
      width: 80px;
      height: auto;
      display: block;
      margin: 0 auto 0.5rem;
    }
    .auth-header h1 {
      font-family: 'Lora', serif;
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      color: #3e3a39;
    }

    /* ───── Карточка авторизації / реєстрації ───── */
    .auth-card {
      max-width: 480px;
      margin: 0 auto 4rem;
      padding: 2.5rem 2rem;
      background: rgba(255,255,255,0.95);
      border-radius: 0.75rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      backdrop-filter: blur(4px);
      animation: slideIn 0.5s ease-out both;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .auth-card h2 {
      font-family: 'Lora', serif;
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      color: #3e3a39;
      margin-bottom: 1.5rem;
    }

    /* ───── Поля форми ───── */
    .auth-card label {
      font-weight: 500;
      color: #5a5049;
    }
    .auth-card input,
    .auth-card select,
    .auth-card textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      color: #3e3a39;
      background: #ffffff;
      border: 1px solid #c8bfb7;
      border-radius: 0.5rem;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    .auth-card input:focus,
    .auth-card select:focus,
    .auth-card textarea:focus {
      outline: none;
      border-color: #b63e2d;
      box-shadow: 0 0 0 0.2rem rgba(182,62,45,0.25);
    }
    .auth-card .form-text {
      font-size: 0.875rem;
      color: #7d736c;
      margin-top: 0.25rem;
    }

    /* ───── Кнопки ───── */
    .btn-main {
      width: 100%;
      padding: 0.75rem;
      font-weight: 600;
      background-color: #b63e2d;
      color: #ffffff;
      border: none;
      border-radius: 0.5rem;
      transition: background-color 0.3s;
    }
    .btn-main:hover {
      background-color: #9e3424;
    }

    /* ───── Футер ───── */
    footer {
      text-align: center;
      font-size: 0.875rem;
      color: #7d736c;
      padding: 2rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Логотип та назва зверху -->
    <div class="auth-header">
      <img src="/static/img/logo.svg" alt="Piatto Logo">
      <h1>Piatto</h1>
    </div>

    <!-- Основний блок реєстрації/авторизації -->
    <div class="auth-card">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
